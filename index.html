<head>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

</head>
<body>
 <h1> SnappyRecruitment </h1>
 <div>
    <lable>Company Id </lable>
    <input id="companyId" class="comId" type="text" pattern="[0-9]+"/>
 </div> 
 <div>
 	<button id="btnSearch" class="search" onclick="javascript: searchCompanies();return false;" > Search </button>
 </div>
 
 <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fake Company Name</th>
                <th>description</th>
                <th>tagline</th>
                <th>companyEmail</th>
                <th>businessNumber</th>
                <th>Restricted</th>
            </tr>
        </thead>
        
    </table>
</body>

<script>
	function searchCompanies() {
	var value= $(".comId").val();
			alert(value);
	}
	
	
	(function() {
  $("#example").DataTable({
		"pageLength": 100
	});

  // Premade test data, you can also use your own
  var testDataUrl = "/companies/all	"

  $("#btnSearch").click(function() {
	
	
    loadData();
  });

  function loadData() {
   var value= $(".comId").val();
    $.ajax({
      type: 'GET',
      url: testDataUrl,
	  data: {businessNumber: value},	
      contentType: "text/plain",
      dataType: 'json',
      success: function (data) {
        myJsonData = data;
        populateDataTable(myJsonData);
      },
      error: function (e) {
        console.log("There was an error with your request...");
        console.log("error: " + JSON.stringify(e));
      }
    });
  }

  // populate the data table with JSON data
  function populateDataTable(data) {
    console.log("populating data table...");
    // clear the table before populating it with more data
    $("#example").DataTable().clear();
    var length = Object.keys(data).length;
    for(var i = 0; i < length+1; i++) {
      var customer = data[i];

      // You could also use an ajax property on the data table initialization
      $('#example').dataTable().fnAddData( [
        customer.id
		,customer.fakeCompanyName
		,customer.description
		,customer.tagline
		,customer.companyEmail
		,customer.businessNumber
		,customer.Restricted
      ]);
    }
  }
})();


	
	
</script
</html>
